<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body onload="showTable(0)">
<div class="container">
    <div class="table-block">
        <h1>RPG admin panel</h1>

        <label for="count_pages">Count per page</label>
        <select id="count_pages" onchange="showTable(0)">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <table id="myTable">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Title</th>
                <th>Race</th>
                <th>Profession</th>
                <th>Level</th>
                <th>Birthday</th>
                <th>Banned</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </table>
        <div id="paging_buttons">Pages</div>
    </div>
</div>
<script>
    function showTable(pageNumber) {
        $("tr:has(td)").remove();



        let totalCount = getTotalCount();
        let countPerPage = $("#count_pages").val();

        if (countPerPage == null) {
            countPerPage = 3;
        }

        let url = "/rest/players";

        url = url.concat("?pageSize=").concat(countPerPage);

        if (pageNumber == null) {
            pageNumber = 0;
        }

        url = url.concat("&pageNumber=").concat(pageNumber);

        $.get(url, function (response) {
            $.each(response, function (i, item) {
                $('<tr>').html('<td>'
                    + item.id + '</td><td>'
                    + item.name + '</td><td>'
                    + item.title + '</td><td>'
                    + item.race + '</td><td>'
                    + item.profession + '</td><td>'
                    + item.level + '</td><td>'
                    + new Date(item.birthday).toLocaleDateString() + '</td><td>'
                    + item.banned + '</td><td>'
                    + "<button id='buttonEdit_'" + item.id + ">"
                    + "<img src='img/edit.png'>"
                    + "</button></td><td>"
                    + "<button id='buttonDelete_'" + item.id + " onclick='deleteAccount("+ item.id +")'>"
                    + "<img src='img/delete.png'>"
                    + "</button></td></tr>"
                ).appendTo("#myTable");
            });
        });


        let pagesCount = Math.ceil(totalCount/countPerPage);
        // $("button.page-btn-style").removeClass("active");

        $("button.page-btn-style").removeClass("active").remove();

        for (let i = 0; i < pagesCount; i++) {
            let buttonTag = "<button>" + (i + 1) + "</button>";
            let btn = $(buttonTag)
                .attr("id", "paging_button_" + i)
                .attr("onclick", "showTable(" + i + ")")
                .addClass("page-btn-style");

            $("#paging_buttons").append(btn);
        }

        let identifier = "#paging_button_" + pageNumber;
        $(identifier).css({"color": "red"});
        $("#paging_button_" + pageNumber).addClass("active");
    }


    function getTotalCount() {
        let url = "/rest/players/count";
        let result = 0;
        $.ajax({
            url: url,
            async: false,
            success: function (response) {
                result = parseInt(response);
            }
        });
        return result;
    }

    function getCurrentPage() {
        let current_page = 1;
        $('#paging_buttons button').each(function () {
            if ($(this).hasClass("active")) {
                current_page = $(this).text();
            }
        });
        console.log("current page = " + current_page);
        return parseInt(current_page) - 1;
    }

    function deleteAccount(id) {
        let url = "/rest/players/" + id;
        $.ajax({
            url: url,
            type: 'DELETE',
            success: function () {
                let rowCount = $("#myTable tr").length - 2;
                console.log("row count = " + rowCount);
                if (rowCount === 0) {
                    let current_page = getCurrentPage();
                    if (current_page > 0) {
                        showTable(current_page - 1);
                    } else {
                        showTable(0);
                    }
                } else {
                    showTable(getCurrentPage());
                }
            }
        })

    }
</script>
</body>
</html>
